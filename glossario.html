<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>
  <body>
    <dl>
      <dt><strong>INS</strong></dt>
      <dd>
        Um texo inserido, tipo um <ins>sublinhado</ins>, só que
        <ins>semântico</ins>.
      </dd>

      <dt><strong>STRONG</strong></dt>
      <dd>Basicamente é um <strong> negrito semântico </strong> .</dd>

      <dt><strong>SMALL</strong></dt>
      <dd>Deixa o texto <small>menor</small> do que o normal.</dd>

      <dt><strong>CODE</strong></dt>
      <dd>Deixa o texto <code>monoespaçado</code>.</dd>
    </dl>
  </body>
</html>
