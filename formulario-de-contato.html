<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de contato</title>
  </head>
  <body>
    <form action="#" method="post" id="form-root">
      <fieldset form="form-root">
        <legend>Entre em contato</legend>
        <select name="affair" id="affair">
          <option>Suporte</option>
          <option>Sugestão</option>
          <option>Reclamação</option>
        </select>
        <br />
        <br />
        <label for="name">
          Nome Completo:<br />
          <input
            type="text"
            form="form-root"
            name="name"
            id="name"
            autocomplete="name"
            placeholder="Seu nome"
            required
            autofocus
          />
        </label>
        <br />
        <br />
        <label for="email">
          E-mail:<br />
          <input
            type="email"
            form="form-root"
            name="email"
            id="email"
            autocomplete="email"
            placeholder="Seu e-mail"
            required
          />
        </label>
        <br />
        <br />
        <label for="msg">
          Mensagem: <br />
          <textarea
            name="msg"
            id="msg"
            cols="30"
            rows="10"
            placeholder="Sua mensagem"
            required
          ></textarea>
        </label>
        <br />
        <br />
        <label for="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          Aceito receber novidades por e-mail
        </label>
        <br />
        <br />
        <button type="submit" form="form-root">Enviar</button>
        <button type="reset" form="form-root">Limpar</button>
      </fieldset>
    </form>
  </body>
</html>
